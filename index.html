<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susana Loureiro | Portfolio</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Playfair Display', serif;
        }
        
        .home-page {
            background-color: #FFF0F5; /* Very light pink */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: transparent;
            padding: 20px;
            display: flex;
            justify-content: center;
            z-index: 100;
        }
        
        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 30px;
        }
        
        .navbar a {
            text-decoration: none;
            color: #000;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .navbar a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: #000;
            transition: width 0.3s ease;
        }
        
        .navbar a:hover::after {
            width: 100%;
        }
        
        .home-content {
            text-align: center;
            max-width: 600px;
            padding: 0 20px;
        }
        
        .name-title {
            font-size: 3.5rem;
            font-weight: 500;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: #000;
        }
        
        .home-tagline {
            font-family: 'Bodoni Moda', serif;
            font-style: italic;
            font-size: 1rem;
            margin-bottom: 30px;
            color: #555;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-link {
            color: #000;
            font-size: 16px;
            transition: transform 0.3s ease;
        }
        
        .social-link:hover {
            transform: translateY(-3px);
        }
        
        .title-divider {
            width: 40px;
            height: 1px;
            background-color: #000;
            margin: 20px auto;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .animated {
            animation: fadeIn 1.5s ease forwards;
        }
        
        .delay-1 {
            animation-delay: 0.3s;
            opacity: 0;
        }
        
        .delay-2 {
            animation-delay: 0.6s;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="home-page">
        <!-- Navigation -->
        <nav class="navbar">
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <!-- Simple centered content -->
        <div class="home-content">
            <h1 class="name-title animated">Susana Loureiro</h1>
            <div class="title-divider animated delay-1"></div>
            <p class="home-tagline animated delay-1">Software Engineer • AI Specialist • Design Enthusiast</p>
            
            <div class="social-links animated delay-2">
                <a href="#" class="social-link">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
